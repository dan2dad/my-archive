<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML주요태그</title>
	</head>
	<body>
		<p>
			열두시가 되면 닫혀요<br>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글씨</title>
</head>
<body>
	<p>
	글씨를 굵게
	<br>
	기울게
	<br>
	작은 글자
	<br>
	아래첨자
	<br>
	윗첨자
	<br>
	밑줄 글자
	<br>
	가운데 줄
	<br>
	</p>
</body>
</html>
<body>
	<p>
	<b>글씨를 굵게,</b>
	<br>
	<i>기울게,</i>
	<br>
	<small>작은 글자,</small>
	<br>
	<sub>아래첨자,</sub>
	<br>
	<ins>밑줄 글자,</ins>
	<br>
	<del>가운데 줄</del>
	<br>
	</p>
</body>
